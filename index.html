<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Splash Page</title>
        <link href="favicon.png" rel="icon" type="image/png"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="wrapper">
            <!-- brand logo -->
            <img alt="Habitual Logo" class="brand-img" src="./img/Habitual Branding.png">
            <!-- background toggle -->
            <div class="background-toggle" title="Change Background">
                <div class="background-1" onclick="changeBackground('1')"></div>
                <div class="background-2" onclick="changeBackground('2')"></div>
                <div class="background-3" onclick="changeBackground('3')"></div>
            </div>
            <!-- title and text -->
            <div class="text-container">
                <h1 class="title">Find the stuff you'll love.</h1>
                <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
                <div class="app-store-btn">
                    <a href="https://apple.com" target="_blank">
                        <img alt="App Store" src="./img/App Store Badge US Black.png">
                    </a>
                </div>
                <div class="google-play-btn">
                    <a href="https://play.google.com" target="_blank">
                        <img alt="Google Play" src="./img/Google Play Badge US.png">
                    </a>
                </div>
            </div>
            <!-- main image -->
            <div class="main-image-container">
                <img alt="Landing Page Mockup" src="./img/iPhone 15.png">
            </div>
            <!-- images -->
            <img alt="profile-img" class="profile-img" src="./img/Profile.png">
            <img alt="order-img" class="oreders-img" src="./img/Orders.png">
            <img alt="home-img" class="home-img" src="./img/Home.png">
            <img alt="cart-img" class="cart-img" src="./img/Cart.png">
            <img alt="product-img" class="product-img" src="./img/Product.png">
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
